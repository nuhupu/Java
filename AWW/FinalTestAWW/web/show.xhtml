<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Student List</h1>
            <h:form>
               
                <h:dataTable value="#{studentBean.show()}" var="items"
                             border="1" width="600px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Student ID"/>
                        </f:facet>
                        <h:outputText value="#{items.studentId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Student Name"/>
                        </f:facet>
                        <h:outputText value="#{items.studentName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{items.studentMail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{items.studentAddress}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{items.studentPhone}"/>
                    </h:column>
                  
                </h:dataTable>
                <p></p>
                <label>Click   <h:commandLink value="here"
                               action="login.xhtml" immediate="true"/> to return login page</label>
              
            </h:form>
        </center>
    </h:body>
</html>
