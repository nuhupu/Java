<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2 style="">
                <h:outputLabel value="Delete Student"/>
            </h2>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Student ID"/>
                    <h:inputText id="studentId" required="true"
                                 value="#{studentBean.studentId}"
                                 requiredMessage="Student ID is required" />                         
                                 
                    <h:message for="custID" style="color: red"/>
                    
                </h:panelGrid>
                <h:commandButton value="Submit" action="#{studentBean.delete(studentBean.studentId)}"/>
               


            </h:form>
        </center>
    </h:body>
</html>
