<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Customer List</h1>
            <h:form>
                <h:outputLabel value="From"/>
                <h:inputText style="margin-left: 5px; margin-right: 5px;" id="min" required="true"
                             value="#{customerBean.min}"/>
                <h:outputLabel value="To"/>
                <h:inputText style="margin-left: 5px; margin-right: 5px;" id="max" required="true"
                             value="#{customerBean.max}"/>
                 <h:commandButton class="btn btn-info" value="Search" action="#{customerBean.search()}"/>
                 <p></p>
                <h:dataTable value="#{customerBean.show()}" var="items"
                             border="1" width="600px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer ID"/>
                        </f:facet>
                        <h:outputText value="#{items.custID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Name"/>
                        </f:facet>
                        <h:outputText value="#{items.custName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Age"/>
                        </f:facet>
                        <h:outputText value="#{items.age}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{items.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Delete" action="#{customerBean.delete(items.custID)}"/>
                    </h:column>
                </h:dataTable>
                <p></p>
                <h:commandLink value="Back to insert"
                               action="insert.xhtml" immediate="true"/>
            </h:form>
        </center>
    </h:body>
</html>
