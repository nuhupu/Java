<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
              <h1 style="color:red">
                    <h:outputLabel value="Student Management System"/>
                </h1>
            <h:form>
                <p></p>
                <h:dataTable var="item" value="#{studentBean.show()}" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Student ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Student Name"/>
                        </f:facet>
                        <h:outputText value="#{item.studentName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Age"/>
                        </f:facet>
                         <h:outputText value="#{item.age}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink value="#{studentBean.delete(item.id)}"/>
                    </h:column>
                </h:dataTable>
                  <h:commandLink value="insert new student" action="insert.xhtml" immediate="true"/>
            </h:form>
          
        </center>
    </h:body>
</html>
