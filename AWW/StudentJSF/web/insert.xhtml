<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

              <h1 style="color:red">
                    <h:outputLabel value="Insert new Student"/>
                </h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Student ID:"/>
                    <h:inputText id="id" required="true" value="#{studentBean.id}"/>
                     <h:outputText value="Password:"/>
                     <h:inputSecret id="password" required="true" value="#{studentBean.password}"/>
                      <h:outputText value="Student Name"/>
                      <h:inputText id="studentName" required="true" value="#{studentBean.studentName}"/>
                     <h:outputText value="age"/>
                     <h:inputText id="age" required="true" value="#{studentBean.age}"/>
                </h:panelGrid>
                <h:commandButton value="Insert" action="#{studentBean.insert()}"/>
            </h:form>

    </h:body>
</html>
