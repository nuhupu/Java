<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 style="color: blue">
            <h:outputText value="Login page"/>
        </h1>
        <h:form>
            <h:outputLabel value="StudentID"/>
            <h:inputText id="id" value="#{st.id}" required="true"/>
            </br>
            <h:message for="id"/>
            <p></p>
            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" value="#{st.password}" required="true"/>
            </br>
            <h:message for="password"/>
            <h:commandButton value="Login" action="#{st.checkLogin()}"/>
            <p></p>
        </h:form>
    </h:body>
</html>
