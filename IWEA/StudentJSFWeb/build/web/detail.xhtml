<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3 style="color: red">STUDENT DETAIL</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Student ID"/>
                <h:outputText value="#{studentBean.studentCode}"/>
                <h:outputLabel value="Student Name"/>
                <h:outputText value="#{studentBean.studentname}"/>
                <h:outputLabel value="Age"/>
                <h:outputText value="#{studentBean.age}"/>                
            </h:panelGrid>
            <h:commandLink value="Edit" action="edit" actionListener="#{studentBean.searchById(id)}"/>
        </h:form>
    </h:body>
</html>
