<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2 style="color: green">STUDENT MANAGEMENT SYSTEM</h2>

        <h:form>
            <h:commandLink value="Insert new Student" action="insert.xhtml"
                           immediate="true"></h:commandLink>    
            <p></p>
            <h:dataTable var="item" value="#{studentBean.displayAll()}"
                         border="1" width="400px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Student ID"/>                        
                    </f:facet>
                    <h:outputText value="#{item.studentCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Student name"/>                        
                    </f:facet>
                    <h:outputText value="#{item.studentname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Age"/>                        
                    </f:facet>
                    <h:outputText value="#{item.age}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>                        
                    </f:facet>
                    <h:commandLink value="Delete" action="#{studentBean.deleteStudent(item.studentCode)}"/>
                    | <h:commandLink value="Details" action="#{studentBean.searchById(item.studentCode)}"/>
                </h:column>


            </h:dataTable>
        </h:form>

    </h:body>
</html>
