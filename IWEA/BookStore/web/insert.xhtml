<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2 style="color: red" >
                Insert new Book
            </h2>
            <h:panelGrid columns="2">
                <h:outputText value ="Book Code"/>
                <h:inputText id="bookCode"  value="#{bookBean.bookCode}"/>            
                <h:outputText value ="Title"/>
                <h:inputText id="title"  value="#{bookBean.title}"/>
                <h:outputText value ="Price"/>
                <h:inputText id="price"  value="#{bookBean.price}"/>                
            </h:panelGrid>
            <h:commandButton value="Insert" action="#{bookBean.insert()}"/>
        </h:form>
    </h:body>
</html>
