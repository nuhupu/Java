<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2 style="color: red" >
                Insert new Cell Phone
            </h2>
            <h:panelGrid columns="2">
                <h:outputText value ="Cellphone ID"/>
                <h:inputText id="proId" label="StudentID" value="#{cellBean.proId}"/>            
                <h:outputText value ="Cellphone Name"/>
                <h:inputText id="proName"  value="#{cellBean.proName}"/>
                <h:outputText value ="Price"/>
                <h:inputText id="price"  value="#{cellBean.price}"/>                
            </h:panelGrid>
            <h:commandButton value="insert" action="#{cellBean.insert()}"/>
        </h:form>
    </h:body>
</html>
